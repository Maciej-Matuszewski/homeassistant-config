# lovelace_gen

type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-columns: 1fr 1fr 1fr
  grid-template-rows: masonry
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 1fr
cards:

  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: subheader
        name: Ground Floor

      - type: grid
        square: false
        columns: 2
        cards:

          - type: custom:button-card
            template: tile
            show_state: false
            name: 'Living Room'
            entity: 'light.living_room'
            icon: fapro:tv
            variables:
              color: indigo
            tap_action:
              action: navigate
              navigation_path: 'living_room'

          - type: custom:button-card
            template: tile
            show_state: false
            name: 'Kitchen'
            entity: 'light.kitchen'
            icon: mdi:chef-hat
